url: "https://ropenspain.github.io/CatastRo/"

template:
  package: rostemplate

authors:
  Ángel Delgado Panadero:
    href: https://github.com/DelgadoPanadero
  Diego Hernangómez:
    href: 'https://dieghernan.github.io/'
  Iñaki Ucar:
    href: 'https://www.enchufa2.es/'

reference:
  - title: ATOM INSPIRE API
    desc: These functions return `sf` objects as provided by the INSPIRE ATOM
      services of the Spanish Cadastre.
    contents:
      - has_concept("ATOM")
  - title: WFS INSPIRE API
    desc: These functions return `sf` objects as provided by the INSPIRE WFS
      services of the Spanish Cadastre.
    contents:
      - has_concept("WFS")
  - title: WMS INSPIRE API
    desc: These functions return `SpatRaster` objects.
    contents:
      - has_concept("WMS")
      - mapSpain::esp_getTiles()
      - terra::plotRGB()
      - ggspatial::layer_spatial.Raster()
  - title: OVCCoordenadas API
    desc: These functions allows to access the
      [OVCCoordenadas](https://ovc.catastro.meh.es/ovcservweb/ovcswlocalizacionrc/ovccoordenadas.asmx) service.
    contents:
      - has_concept("OVCCoordenadas")
  - title: OVCCallejero API
    desc: These functions allows to access the
      [OVCCallejero](http://ovc.catastro.meh.es/ovcservweb/ovcswlocalizacionrc/ovccallejerocodigos.asmx) service.
    contents:
      - has_concept("OVCCallejero")
  - title: Search functions
    contents:
      - has_concept("search")
  - title: Cache management
    contents:
      - has_concept("cache utilities")
  - title: Databases and reference data
    contents:
      - has_concept("databases")
  - title: Deprecated functions
    desc: These functions has been deprecated. All these functions have a replacement following the new package API.
    contents:
      - get_rc
      - near_rc
      - get_coor

  - title: About the package
    contents:
      - CatastRo-package
